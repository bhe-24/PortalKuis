<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Ujian - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container" style="text-align: center;">
        
        <div class="header" style="border-bottom: none;">
            <i class="fa-solid fa-trophy" style="font-size: 4em; color: #ffc107; margin-bottom: 20px;"></i>
            <h2>Ujian Selesai!</h2>
            <p>Terima kasih telah mengerjakan dengan jujur.</p>
        </div>

        <div class="submission-success-view">
            <h3>Nilai Akhir Anda</h3>
            
            <div id="score-display" class="timer-display" style="font-size: 3em; margin: 20px auto; width: 150px; height: 150px; display: flex; align-items: center; justify-content: center; border-radius: 50%; background: var(--primary-color); color: white;">
                0
            </div>

            <p id="feedback-text" style="margin-top: 15px;">Memuat data...</p>
        </div>

        <div style="margin-top: 40px; display: flex; flex-direction: column; gap: 10px; max-width: 300px; margin-left: auto; margin-right: auto;">
            
            <button id="btn-download" class="btn btn-success">
                <i class="fa-solid fa-file-pdf"></i> Unduh Hasil Review (PDF)
            </button>
            
            <a href="dashboard.html" class="btn btn-secondary" style="text-decoration: none;">
                Kembali ke Dashboard
            </a>
        
        </div>

    </div>

    <div id="loading-overlay" class="hidden">
        <div class="progress-spinner"></div>
        <p>Sedang Membuat PDF...</p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/kuis-result.js"></script>

</body>
</html>
