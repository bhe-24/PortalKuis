<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Kuis - Admin</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray">

    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-brand">
                <img src="https://imgur.com/5Srjyo4.png" alt="Logo" class="nav-logo">
                <span class="brand-name">Cendekia Aksara</span>
            </div>
            <a href="dashboard.html" class="btn-logout" style="color:#333; border-color:#ddd;">
                <i class="fa-solid fa-arrow-left"></i> Kembali
            </a>
        </div>
    </nav>

    <div class="container dashboard-content">
        <div class="header" style="margin-bottom: 20px;">
            <h2 style="margin:0;">Manajemen Kuis</h2>
            <p style="color:gray;">Buat paket soal atau gunakan bank soal otomatis.</p>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 30px;">
            
            <div>
                <div class="user-card" style="text-align: left; padding: 25px;">
                    <h3 style="margin-top:0;">1. Info Kuis</h3>
                    
                    <div class="form-group">
                        <label>Judul Kuis</label>
                        <input type="text" id="quiz-title" class="search-input" style="border:1px solid #ddd;" placeholder="Misal: UH Sastra Bab 1">
                    </div>
                    <div class="form-group">
                        <label>Mapel / Topik</label>
                        <input type="text" id="quiz-subject" class="search-input" style="border:1px solid #ddd;" placeholder="B. Indonesia">
                    </div>
                    <div class="form-group">
                        <label>Durasi (Menit)</label>
                        <input type="number" id="quiz-duration" class="search-input" style="border:1px solid #ddd;" placeholder="60">
                    </div>

                    <hr class="divider">

                    <h4 style="margin-bottom: 10px; color: var(--primary);"><i class="fa-solid fa-shuffle"></i> Mode Acak</h4>
                    <div class="form-group">
                        <label>Jumlah Soal Tampil per Siswa</label>
                        <input type="number" id="quiz-limit" class="search-input" style="border:1px solid #ddd;" placeholder="Contoh: 20">
                        <small style="color: #e67e22; display: block; margin-top: 5px; line-height: 1.3;">
                            *Jika diisi (misal 20), sistem akan memilih 20 soal secara acak dari total soal untuk setiap siswa.
                        </small>
                    </div>

                    <button id="btn-save-quiz" class="btn btn-success" style="width: 100%; margin-top: 20px;">
                        <i class="fa-solid fa-cloud-arrow-up"></i> TERBITKAN KUIS
                    </button>
                </div>
            </div>

            <div>
                <div class="user-card" style="text-align: left; padding: 25px;">
                    <h3 style="margin-top:0; display:flex; justify-content:space-between;">
                        2. Editor Soal
                        <span style="font-size:0.8em; background:#eee; padding:5px 10px; border-radius:5px;">
                            Total: <span id="q-count">0</span> Soal
                        </span>
                    </h3>

                    <div style="background: #e3f2fd; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #bbdefb;">
                        <h4 style="margin:0 0 10px 0; color:#0d47a1;">ðŸš€ Generator Soal Otomatis</h4>
                        <div style="display:flex; gap:10px; align-items:center;">
                            <button onclick="importBankSoal(20)" class="btn-sm-download" style="background:white;">
                                + Ambil 20 Soal
                            </button>
                            <button onclick="importBankSoal(50)" class="btn-sm-download" style="background:white;">
                                + Ambil 50 Soal
                            </button>
                            <button onclick="importBankSoal(100)" class="btn-sm-download" style="background:white;">
                                + Ambil Semua (Bank)
                            </button>
                        </div>
                    </div>

                    <div class="editor-container">
                        <div class="editor-toolbar">
                            <button class="btn-toolbar" onclick="formatDoc('bold')" title="Bold">B</button>
                            <button class="btn-toolbar" onclick="formatDoc('italic')" title="Italic">I</button>
                            <button class="btn-toolbar" onclick="formatDoc('underline')" title="Underline">U</button>
                        </div>
                        <div id="q-text" class="editor-content" contenteditable="true" placeholder="Tulis pertanyaan di sini..."></div>
                    </div>

                    <div style="margin-top: 15px;">
                        <label style="font-weight:600; font-size:0.9em;">Opsi Jawaban (Klik radio untuk kunci)</label>
                        
                        <div class="option-item">
                            <input type="radio" name="correct" value="0" class="radio-custom" checked>
                            <input type="text" class="search-input opt-input" placeholder="Opsi A">
                        </div>
                        <div class="option-item">
                            <input type="radio" name="correct" value="1" class="radio-custom">
                            <input type="text" class="search-input opt-input" placeholder="Opsi B">
                        </div>
                        <div class="option-item">
                            <input type="radio" name="correct" value="2" class="radio-custom">
                            <input type="text" class="search-input opt-input" placeholder="Opsi C">
                        </div>
                        <div class="option-item">
                            <input type="radio" name="correct" value="3" class="radio-custom">
                            <input type="text" class="search-input opt-input" placeholder="Opsi D">
                        </div>
                    </div>

                    <button onclick="addManualQuestion()" class="btn btn-secondary" style="width: 100%; margin-top: 10px;">
                        + Tambahkan Soal Manual
                    </button>
                </div>

                <div id="preview-list" style="margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/question-bank.js"></script> <script src="../js/admin-quiz.js"></script>
</body>
</html>
