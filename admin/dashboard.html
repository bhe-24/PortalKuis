<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* TEMA ADMIN */
        .admin-banner {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Biru Gelap Mewah */
        }
        
        /* Teks Subtitle Kuning Cerah (Sesuai Request) */
        .subtitle-admin {
            color: #ffe082 !important;
            font-weight: 500;
            opacity: 1 !important;
            margin-top: 5px;
        }

        /* Warna Kartu Menu Admin */
        .card-admin-quiz .icon-box { background: linear-gradient(135deg, #FF512F, #DD2476); }
        .card-admin-quiz:hover { border-bottom-color: #FF512F; }

        .card-admin-users .icon-box { background: linear-gradient(135deg, #11998e, #38ef7d); }
        .card-admin-users:hover { border-bottom-color: #11998e; }
    </style>
</head>
<body class="bg-gray">

    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-brand">
                <img src="https://imgur.com/5Srjyo4.png" alt="Logo" class="nav-logo">
                <div class="nav-text">
                    <span class="brand-name">Cendekia Aksara</span>
                    <span class="brand-sub" style="color: #e74c3c;">Administrator</span>
                </div>
            </div>
            <button id="btn-logout" class="btn-logout">
                <i class="fa-solid fa-power-off"></i> <span class="hide-mobile">Keluar</span>
            </button>
        </div>
    </nav>

    <main class="container dashboard-content">
        
        <div class="welcome-banner admin-banner">
            <div class="welcome-text">
                <p class="date-text" id="date-display">Memuat tanggal...</p>
                
                <h1 id="admin-name">Selamat Datang, Admin!</h1>
                
                <p class="subtitle-admin">Pusat kendali operasional sekolah.</p>
            </div>
            <div class="welcome-icon">
                <i class="fa-solid fa-user-shield"></i>
            </div>
        </div>

        <div class="menu-grid">
            
            <a href="quiz-manage.html" class="menu-item card-admin-quiz">
                <div class="icon-box">
                    <i class="fa-solid fa-file-pen"></i>
                </div>
                <div class="text-box">
                    <h3>Kelola Kuis</h3>
                    <p>Buat soal baru, edit, atau hapus kuis.</p>
                </div>
                <div class="arrow-box">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>

            <div class="menu-item card-admin-users" onclick="alert('Fitur Rekap Nilai Siswa akan segera hadir!')">
                <div class="icon-box">
                    <i class="fa-solid fa-users-viewfinder"></i>
                </div>
                <div class="text-box">
                    <h3>Data Siswa & Nilai</h3>
                    <p>Pantau perkembangan hasil belajar.</p>
                </div>
                <div class="arrow-box">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

        </div>

    </main>

    <script src="../js/config.js"></script>
    <script src="../js/admin-dashboard.js"></script>

</body>
</html>
