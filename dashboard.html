<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Siswa - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="nav-brand">
            <img src="https://imgur.com/5Srjyo4.png" alt="Logo" class="nav-logo">
            <span class="nav-title">Cendekia Aksara</span>
        </div>
        <button id="btn-logout" class="btn-logout-nav">
            <i class="fa-solid fa-right-from-bracket"></i> <span class="logout-text">Keluar</span>
        </button>
    </nav>

    <div class="container dashboard-container">
        
        <div class="welcome-section">
            <p class="date-display" id="date-display">Senin, 1 Januari 2024</p>
            <h1 id="student-name">Halo, Siswa...</h1>
            <p class="subtitle">Siap untuk belajar hal baru hari ini?</p>
        </div>

        <div class="dashboard-grid">
            
            <a href="kuis-daftar.html" class="menu-card card-blue">
                <div class="card-icon"><i class="fa-solid fa-pen-to-square"></i></div>
                <div class="card-text">
                    <h3>Daftar Kuis</h3>
                    <p>Kerjakan tugas & ujian yang tersedia.</p>
                </div>
                <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </a>

            <div class="menu-card card-purple" onclick="alert('Fitur Arsip Nilai sedang dalam pengembangan!')">
                <div class="card-icon"><i class="fa-solid fa-trophy"></i></div>
                <div class="card-text">
                    <h3>Lihat Nilai</h3>
                    <p>Cek riwayat hasil belajarmu.</p>
                </div>
                <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </div>

            <div class="menu-card card-orange" onclick="alert('Fitur Profil sedang dalam pengembangan!')">
                <div class="card-icon"><i class="fa-solid fa-user-graduate"></i></div>
                <div class="card-text">
                    <h3>Profil Saya</h3>
                    <p>Data diri dan pengaturan akun.</p>
                </div>
                <div class="card-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </div>

        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>Memuat Profil...</p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>

</body>
</html>
