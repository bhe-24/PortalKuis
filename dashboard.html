<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Siswa - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray">

    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-brand">
                <img src="https://imgur.com/5Srjyo4.png" alt="Logo" class="nav-logo">
                <div class="nav-text">
                    <span class="brand-name">Cendekia Aksara</span>
                    <span class="brand-sub">Portal Siswa</span>
                </div>
            </div>
            <button id="btn-logout" class="btn-logout">
                <i class="fa-solid fa-power-off"></i> <span class="hide-mobile">Keluar</span>
            </button>
        </div>
    </nav>

    <main class="container dashboard-content">
        
        <div class="welcome-banner">
            <div class="welcome-text">
                <p id="date-display" class="date-text">Memuat tanggal...</p>
                <h1 id="student-name">Halo, Siswa!</h1>
                <p class="subtitle">Siap untuk mencetak prestasi hari ini?</p>
            </div>
            <div class="welcome-icon">
                <i class="fa-solid fa-user-graduate"></i>
            </div>
        </div>

        <div class="menu-grid">
            
            <a href="kuis-daftar.html" class="menu-item blue">
                <div class="icon-box">
                    <i class="fa-solid fa-pencil"></i>
                </div>
                <div class="text-box">
                    <h3>Daftar Kuis</h3>
                    <p>Kerjakan tugas & ujian baru</p>
                </div>
                <div class="arrow-box">
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            </a>

            <div class="menu-item purple" onclick="alert('Segera Hadir!')">
                <div class="icon-box">
                    <i class="fa-solid fa-clock-rotate-left"></i>
                </div>
                <div class="text-box">
                    <h3>Riwayat Nilai</h3>
                    <p>Lihat hasil belajarmu</p>
                </div>
                <div class="arrow-box">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

             <div class="menu-item orange" onclick="alert('Segera Hadir!')">
                <div class="icon-box">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <div class="text-box">
                    <h3>Profil Saya</h3>
                    <p>Pengaturan akun</p>
                </div>
                <div class="arrow-box">
                    <i class="fa-solid fa-lock"></i>
                </div>
            </div>

        </div>

    </main>

    <script src="js/config.js"></script>
    <script src="js/dashboard.js"></script>

</body>
</html>
