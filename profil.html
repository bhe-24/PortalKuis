<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Cendekia Aksara</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-brand">
                <img src="https://imgur.com/5Srjyo4.png" alt="Logo" class="nav-logo">
                <span class="brand-name">Cendekia Aksara</span>
            </div>
            <a href="dashboard.html" class="btn-logout" style="color: var(--text-main); border-color: #ddd;">
                <i class="fa-solid fa-arrow-left"></i> Kembali
            </a>
        </div>
    </nav>

    <div class="container dashboard-content">
        <div class="welcome-banner" style="background: linear-gradient(135deg, #43e97b, #38f9d7);">
            <div class="welcome-text">
                <h1>Profil Saya</h1>
                <p class="subtitle">Kelola informasi akun Anda.</p>
            </div>
            <div class="welcome-icon"><i class="fa-solid fa-user-circle"></i></div>
        </div>

        <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: var(--shadow-soft); max-width: 600px; margin: 0 auto;">
            <form id="profile-form">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="p-name" class="modal-input-field" required>
                </div>
                <div class="form-group">
                    <label>Email (Tidak dapat diubah)</label>
                    <input type="email" id="p-email" class="modal-input-field" disabled style="background:#f9f9f9; cursor:not-allowed;">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="p-role" class="modal-input-field" disabled style="background:#f9f9f9;">
                </div>
                <button type="submit" class="btn-modal btn-modal-confirm" style="margin-top:20px;">Simpan Perubahan</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        // JS Khusus Profil
        let uid = null;
        auth.onAuthStateChanged(async user => {
            if(!user) window.location.href = 'index.html';
            uid = user.uid;
            
            // Load Data
            const doc = await db.collection('users').doc(uid).get();
            if(doc.exists) {
                const data = doc.data();
                document.getElementById('p-name').value = data.name;
                document.getElementById('p-email').value = data.email;
                document.getElementById('p-role').value = data.role.toUpperCase();
            }
        });

        document.getElementById('profile-form').onsubmit = async (e) => {
            e.preventDefault();
            const newName = document.getElementById('p-name').value;
            
            // Pakai Modal Global kita
            const yakin = await showConfirm("Simpan Profil?", "Apakah Anda yakin ingin mengubah nama?");
            if(yakin) {
                showLoading();
                await db.collection('users').doc(uid).update({ name: newName });
                hideLoading();
                await showAlert("Berhasil", "Profil berhasil diperbarui!", "success");
            }
        }
    </script>
</body>
</html>
