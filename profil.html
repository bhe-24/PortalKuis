<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Saya - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* CSS Khusus Halaman Profil (Tema Soft Aura) */
        body { 
            background-color: #f0f2f5; 
            min-height: 100vh; 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            overflow-x: hidden;
        }

        /* Background Animasi */
        .animated-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
            background: #f8fbff; overflow: hidden;
        }
        .blob {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.5;
            animation: float 20s infinite alternate;
        }
        .blob-1 { top: -10%; left: -10%; width: 500px; height: 500px; background: #a1c4fd; }
        .blob-2 { bottom: -10%; right: -10%; width: 400px; height: 400px; background: #c2e9fb; animation-delay: -5s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* Navbar Sederhana */
        .simple-nav {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            position: absolute; top: 0; width: 100%; box-sizing: border-box; z-index: 10;
        }
        .nav-brand { font-weight: 700; color: #005a9c; font-size: 1.2em; display: flex; align-items: center; gap: 10px; }
        .btn-back-dash { 
            text-decoration: none; color: #555; font-weight: 500; 
            display: flex; align-items: center; gap: 8px; transition:0.3s; 
        }
        .btn-back-dash:hover { color: #005a9c; }

        /* Container Profile */
        .profile-container {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 80px 20px 40px 20px;
        }

        .profile-card {
            background: rgba(255,255,255,0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.6);
            width: 100%; max-width: 800px;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            overflow: hidden;
            display: flex; flex-direction: column;
        }

        /* Header Profile (Cover) */
        .p-header {
            height: 150px; background: linear-gradient(135deg, #005a9c, #4facfe);
            position: relative;
        }
        
        /* Foto & Info Utama */
        .p-body {
            padding: 0 40px 40px 40px; position: relative; text-align: center;
        }
        .p-avatar {
            width: 140px; height: 140px; border-radius: 50%;
            border: 5px solid white; background: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin: -70px auto 15px auto; position: relative;
            object-fit: cover;
        }
        
        .p-name { font-size: 1.8em; font-weight: 700; color: #333; margin: 0; }
        .p-email { color: #777; margin-bottom: 20px; }
        .p-role-badge { 
            background: #e3f2fd; color: #005a9c; padding: 5px 15px; 
            border-radius: 50px; font-size: 0.85em; font-weight: 600;
        }

        /* Grid Info Detail */
        .p-grid {
            display: grid; grid-template-columns: 1fr 1fr; gap: 30px;
            margin-top: 30px; text-align: left;
        }
        .p-item { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); }
        .p-label { display: block; font-size: 0.85em; color: #999; margin-bottom: 5px; font-weight: 600; }
        .p-val { font-size: 1.1em; color: #333; font-weight: 500; }
        .p-icon { color: #005a9c; margin-right: 8px; }

        /* Form Edit (Hidden by default) */
        .edit-form { display: none; margin-top: 20px; text-align: left; }
        .form-group { margin-bottom: 15px; }
        .form-input { 
            width: 100%; padding: 12px; border: 1px solid #ddd; 
            border-radius: 10px; box-sizing: border-box; font-family: inherit;
        }

        /* Tombol */
        .btn-action {
            padding: 12px 25px; border-radius: 50px; border: none; cursor: pointer;
            font-weight: 600; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .btn-primary { background: #005a9c; color: white; box-shadow: 0 5px 15px rgba(0,90,156,0.3); }
        .btn-primary:hover { transform: translateY(-2px); background: #004a80; }
        
        .btn-danger { background: #ffebee; color: #d32f2f; }
        .btn-danger:hover { background: #ffcdd2; }

        .loading-overlay {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: white; z-index: 50; display: flex; 
            justify-content: center; align-items: center; flex-direction: column;
        }

        @media (max-width: 768px) {
            .p-grid { grid-template-columns: 1fr; }
            .simple-nav { padding: 15px 20px; }
            .p-body { padding: 0 20px 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="animated-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <nav class="simple-nav">
        <div class="nav-brand">
            <img src="https://imgur.com/5Srjyo4.png" width="35" alt="Logo">
            Cendekia
        </div>
        <a href="dashboard.html" class="btn-back-dash">
            <i class="fa-solid fa-arrow-left"></i> <span class="hide-mobile">Dashboard</span>
        </a>
    </nav>

    <div class="profile-container">
        <div class="profile-card">
            
            <div id="p-loading" class="loading-overlay">
                <div class="spinner"></div>
                <p style="margin-top:15px; color:#666;">Mengambil data profil...</p>
            </div>

            <div class="p-header"></div>

            <div class="p-body">
                <img id="p-avatar" src="" class="p-avatar" alt="Avatar">
                
                <div id="view-mode">
                    <h1 id="p-name" class="p-name">...</h1>
                    <p id="p-email" class="p-email">...</p>
                    <span id="p-role" class="p-role-badge">Siswa</span>

                    <div class="p-grid">
                        <div class="p-item">
                            <span class="p-label">SEMESTER</span>
                            <div class="p-val"><i class="fa-solid fa-graduation-cap p-icon"></i> <span id="p-smt">-</span></div>
                        </div>
                        <div class="p-item">
                            <span class="p-label">JENIS KELAMIN</span>
                            <div class="p-val"><i class="fa-solid fa-venus-mars p-icon"></i> <span id="p-gender">-</span></div>
                        </div>
                        <div class="p-item">
                            <span class="p-label">ALAMAT</span>
                            <div class="p-val"><i class="fa-solid fa-location-dot p-icon"></i> <span id="p-address">-</span></div>
                        </div>
                        <div class="p-item">
                            <span class="p-label">STATISTIK</span>
                            <div class="p-val"><i class="fa-solid fa-star p-icon"></i> <span id="p-stats">0 Kuis</span></div>
                        </div>
                    </div>

                    <div style="margin-top: 40px; display: flex; justify-content: center; gap: 15px;">
                        <button onclick="toggleEdit(true)" class="btn-action btn-primary">
                            <i class="fa-solid fa-pen-to-square"></i> Edit Profil
                        </button>
                        <button onclick="logoutUser()" class="btn-action btn-danger">
                            <i class="fa-solid fa-right-from-bracket"></i> Keluar
                        </button>
                    </div>
                </div>

                <div id="edit-mode" class="edit-form">
                    <h3 style="margin-top:0;">Edit Biodata</h3>
                    
                    <div class="form-group">
                        <label class="p-label">Nama Lengkap</label>
                        <input type="text" id="edit-name" class="form-input">
                    </div>
                    <div class="form-group">
                        <label class="p-label">Semester</label>
                        <select id="edit-smt" class="form-input">
                            <option value="1">Semester 1</option>
                            <option value="2">Semester 2</option>
                            <option value="3">Semester 3</option>
                            <option value="4">Semester 4</option>
                            <option value="5">Semester 5</option>
                            <option value="6">Semester 6</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="p-label">Jenis Kelamin</label>
                        <select id="edit-gender" class="form-input">
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="p-label">Alamat</label>
                        <textarea id="edit-address" class="form-input" rows="3"></textarea>
                    </div>

                    <div style="margin-top: 20px; display: flex; gap: 10px;">
                        <button onclick="saveProfile()" class="btn-action btn-primary">
                            <i class="fa-solid fa-save"></i> Simpan
                        </button>
                        <button onclick="toggleEdit(false)" class="btn-action" style="background:#eee; color:#333;">
                            Batal
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/profile.js"></script> </body>
</html>
