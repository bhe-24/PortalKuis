<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container" style="max-width: 450px; margin-top: 50px;">
        <div class="header">
            <h1><i class="fa-solid fa-school"></i> Cendekia Aksara</h1>
            <p>Portal Kuis & Ujian Online</p>
        </div>

        <div id="login-box">
            <h3>Silakan Masuk</h3>
            <form id="form-login">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="login-email" required placeholder="nama@email.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="login-password" required placeholder="******">
                </div>
                <button type="submit" class="btn">Masuk Sekarang</button>
            </form>
            <p class="toggle-auth" onclick="toggleForm('register')">Belum punya akun? Daftar Siswa</p>
        </div>

        <div id="register-box" class="hidden">
            <h3>Pendaftaran Siswa Baru</h3>
            <form id="form-register">
                <div class="form-group">
                    <label>Nama Lengkap</label>
                    <input type="text" id="reg-name" required placeholder="Contoh: Budi Santoso">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="reg-email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="reg-password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-success">Daftar Akun</button>
            </form>
            <p class="toggle-auth" onclick="toggleForm('login')">Sudah punya akun? Login di sini</p>
        </div>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="progress-spinner"></div>
        <p>Memproses...</p>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>

</body>
</html>
