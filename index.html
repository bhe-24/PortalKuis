<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="main-content" id="main-content">
        <div class="login-container">
            
            <div class="logo-area">
                <img src="https://imgur.com/5Srjyo4.png" alt="Logo Cendekia Aksara">
                <h2>Cendekia Aksara</h2>
                <p>Portal Belajar & Ujian Online</p>
            </div>

            <div id="box-login">
                <form id="form-login">
                    <div class="form-group">
                        <label><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="login-email" required placeholder="nama@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fa-solid fa-lock"></i> Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="login-password" required placeholder="******">
                            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
                        </div>
                        <div class="forgot-pass" onclick="handleForgotPassword()">Lupa Password?</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">MASUK</button>
                </form>
                <div class="switch-link">
                    Belum punya akun? <span onclick="switchView('register')">Daftar Siswa</span>
                </div>
            </div>

            <div id="box-register" class="hidden">
                <form id="form-register">
                    <div class="form-group">
                        <label><i class="fa-solid fa-user"></i> Nama Lengkap</label>
                        <input type="text" id="reg-name" required placeholder="Nama Siswa">
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fa-solid fa-envelope"></i> Email</label>
                        <input type="email" id="reg-email" required>
                    </div>
                    
                    <div class="form-group">
                        <label><i class="fa-solid fa-lock"></i> Password</label>
                        <div class="password-wrapper">
                            <input type="password" id="reg-password" required minlength="6">
                            <i class="fa-solid fa-eye toggle-password" onclick="togglePassword('reg-password', this)"></i>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">DAFTAR SEKARANG</button>
                </form>
                <div class="switch-link">
                    Sudah punya akun? <span onclick="switchView('login')">Masuk di sini</span>
                </div>
            </div>

        </div>
    </div>
    
    <script src="js/config.js"></script> <script src="js/auth.js"></script>   </body>
</html>
