<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Kuis - Cendekia Aksara</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="container nav-container">
            <div class="nav-brand">
                <img src="https://imgur.com/5Srjyo4.png" alt="Logo" class="nav-logo">
                <span class="brand-name">Cendekia Aksara</span>
            </div>
            <a href="dashboard.html" class="btn-logout" style="color: var(--text-main); border-color: #ddd;">
                <i class="fa-solid fa-arrow-left"></i> <span class="hide-mobile">Kembali</span>
            </a>
        </div>
    </nav>

    <div class="container dashboard-content">
        
        <div class="welcome-banner" style="padding: 30px; background: linear-gradient(135deg, #4facfe, #00f2fe);">
            <div class="welcome-text">
                <h1 style="margin: 0;">Daftar Kuis</h1>
                <p class="subtitle" style="opacity: 1; color: #004070;">Pilih tantangan belajarmu hari ini.</p>
            </div>
            <div class="welcome-icon"><i class="fa-solid fa-layer-group"></i></div>
        </div>

        <div id="kuis-list-container" class="quiz-grid">
            <div style="grid-column: 1 / -1; text-align: center; padding: 50px;">
                <div class="spinner" style="margin: 0 auto 10px auto; border-color: #ccc; border-top-color: #00bcd4;"></div>
                <p style="color: #777;">Sedang memuat daftar kuis...</p>
            </div>
        </div>

    </div>

    <script src="js/config.js"></script>
    <script src="js/kuis-daftar.js"></script>

</body>
</html>
